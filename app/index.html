    <h1>Welcome to STORE-JSON <span> <h3>A Platform to Store and Access your JSON files with ease</h3></span></h1>
    <form id ="jsonform" role="form">
      <div id = "viewdata">
    <div class="form-group">
      <label for="textarea">Write your Json data below</label>
      <a href=""><button type="button" class="btn btn-primary new">Create New Json</button></a>
      <textarea class="form-control" name= "textarea" id="textarea" rows="20"></textarea>
      &nbsp;
      &nbsp;
      <div class="row">
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-4">
          <label for = "urlfield">Access your saved json here</label>
          <input type="text" class="form-control" placeholder="url for json data" id="urlfield">
        </div>
    </div>
  </div>
  </div>
  </form>
